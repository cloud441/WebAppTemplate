<!doctype html>


<title>{% block title %}{% endblock %} Web Application Template</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<nav>
  <h1>Template title</h1>
  <ul>
    {% if g.user %}
    <li><span>{{ g.user['firstname'] }} {{ g.user['lastname'] }}</span>
      <li><a href="{{ url_for('blueprint.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('blueprint.register') }}">Register</a>
      <li><a href="{{ url_for('blueprint.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
